<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" type="image/x-icon" href="imagen/favicon.ico">

<body>
    <header>
        <h1>Contacto Upthink Soluciones</h1>
    </header>
    <nav>
        <ul>
            <a href="index.html">Inicio</a>
            <a href="Nosotros.html">Nosotros</a>
            <a href="pruebaclase.html">Contacto</a>
        </ul>
    </nav>
    <section>
            <p>Completa el formulario de contacto y una persona se comunicara contigo</p>
    </section>
    <form>
        <input type="Nombre">
        <fieldset>
            <legend>
                Contactanos llenando todos los datos
            </legend>
            <div>
                <label>Nombre</label>
                <input type="text" placeholder="Tu Nombre">
            </div>

            <div>
                <label>Telefono</label>
                <input type="tel" placeholder="Telefono">
            </div>
            
            <div>
                <label>Correo</label>
                <input type="email" placeholder="Correo">
            </div>
           
            <div>
                <label>Mensaje</label>
                <textarea></textarea>
            </div>
          
            <div>
                <input type="submit" value="Enviar">
            </div>
            
        </fieldset>
    </form>
</section>
